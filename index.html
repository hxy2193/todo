<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/index.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="todo">
    <link rel="apple-touch-icon" href="img/todo.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="todo">
    <link rel="icon" sizes="192x192" href="appt-192x192.png">

</head>
<body>
   <div class="header">


           <div class="right iconfont"></div>
           <div class="items left">番茄ToDo</div>


   </div>
   <div class="middle">
   <ul class="inner-box">


   </ul>
   </div>
    <div class="add-name">
        <div class="add-name-top">|增加一个Todo|</div>
        <div class="add-name-inner">
            <input type="text" class="input-name" placeholder="请输入事件名称">
        </div>
        <div class="add-decide">确定</div>
    </div>
   <div class="bottom">
        <div class="bottom-icon"></div>
        <div class="bottom-inner">
            <div class="daiban">待办</div>
            <div class="daibans">待办集</div>
        </div>
    </div>
<div class="zhezhao">
    <div class="zhezhao-top">
        <div class="touxiang"></div>
        <div class="denglu">未登录</div>
        <div class="dianji">请点击默认头像登录</div>
    </div>
    <div class="zhezhao-inner">
        <div class="menue">菜单</div>
        <ul class="menue-list">
            <li class="menue-item">我的统计数据</li>
            <li class="menue-item">未来计划表</li>
            <li class="menue-item">小憩</li>
            <li class="menue-item">云同步</li>
        </ul>
    </div>
    <div class="zhezhao-bottom">
        <ul class="bottom-list">

            <li class="bottom-item">更多设置</li>
            <li class="bottom-item">关于</li>

        </ul>
    </div>
</div>
</body>
</html>
